{% extends "Commerce/layout.html" %}

{% block body %}
    <div class="parent-container">
      <div class="container">
        <form action="{% url 'register' %}" method="post" class="form">
          {% csrf_token %}
          <p class="form-title">Register an account</p>
            <div class="input-container">
            <input type="email" placeholder="Enter email" name="email">
            </div>
            <div class="input-container">
              <input type="text" placeholder="Enter username" name="username">
            </div>
            <div class="input-container">
            <input type="password" placeholder="Enter password" name="password">
            </div>
            <div class="input-container">
              <input type="password" placeholder="Confirm password" name="confirmation">
            </div>
            <button type="submit" class="submit">
          Register
        </button>
        
        <p class="signup-link">
          Already a user?
          <a class="form-link" href="{% url 'login' %}">Login</a>
        </p>
        </form>
      </div>
    </div>
{% endblock %}
